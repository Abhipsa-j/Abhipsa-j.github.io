<ion-app>
  <meta name="color-scheme" content="light dark" />
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" style= "max-width:340px">
      <ion-content style="max-width: 340px ;">
        <ion-list id="inbox-list">
          <ion-list-header style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">About Me</ion-list-header>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" style="padding: 30%; width:fit-content; max-width: 20%;" >
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" style="width:fit-content ; min-width: 30%; max-width: 100% ; font-size: 110% ;">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
